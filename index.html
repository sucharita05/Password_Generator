<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" async defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Password Generator</h1><br><br>
            <div class="password-display" id="passwordDisplay">
                <span class="password" id="password"></span>
                <button class="btn" id="clipboard" onclick="copyToClipboard()">
                   <i class="fa fa-clipboard"></i>
                </button>
	        </div><br>
            <form id="passwordGenerator" class="setting">
                <label for="lengthNumber">Length of Password </label>
                <div class="length-container">
                    <input type="range" min="1" max="50" value="8" id="lengthRange">
                    <input type="number" class="number-input" min="1" max="50" value="8" id="lengthNumber">
                </div>

                <label for="uppercase">Include Uppercase </label>
                <input type="checkbox" id="uppercase" class="toggle">

                <label for="lowercase">Include Lowercase </label>
                <input type="checkbox" id="lowercase" class="toggle">

                <label for="number">Include Numbers </label>
                <input type="checkbox" id="number" class="toggle">

                <label for="symbols">Include Symbols </label>
                <input type="checkbox" id="symbols" class="toggle"><br>

                <button type="submit" class="btn-large">Generate Password</button>
            </form>
        </div>
        
    </body>
</html>
